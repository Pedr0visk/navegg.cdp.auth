apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-deployment
  namespace: nvg-cdp
spec:
  replicas: 1
  selector:
    matchLabels:
      component: auth
  template:
    metadata:
      labels:
        component: auth
    spec:
      containers:
        - name: auth
          image: pedro357bm/cdp-auth
          ports:
            - containerPort: 9000
          env:
            - name: PGUSER
              value: postgres
            - name: PGHOST
              value: postgres-cluster-ip-service
            - name: PGPORT
              value: '5432'
            - name: PGDATABASE
              value: postgres
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: pgpassword
                  key: PGPASSWORD
            - name: SECRET_JWT
              valueFrom:
                secretKeyRef:
                  name: secretjwt
                  key: SECRET_JWT